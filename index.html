<!doctype html>
<html>
	<head>
		<title>TimeHelper</title>
		<script src="./_js/_libs/jquery-1.7.min.js" type="text/javascript"></script> 

		<script src="./_js/timeHelper.js" type="text/javascript"></script>
		
		<link rel="stylesheet" type="text/css" href="./_css/style.css" /> 
		
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600' rel='stylesheet' type='text/css'>
		
		<meta charset="UTF-8" />
	</head>
	<body>
		<div id="controls">
			<div class="controlsButton" id="playButton">
				<img src="./_media/_icons/play.png" alt="Play" title="" />
			</div>
			<div class="controlsButton" id="toStartButton">
				<img src="./_media/_icons/toStart.png" alt="Back to start" title="" />
			</div>
		</div>
		<div id="displayTitle">
		</div>
		<div id="nextTitle">
		</div>
		<div id="remainingTime" class="remainingTime">
		</div>
		<div id="overallRemainingTime" class="remainingTime">
		</div>
		<div id="firstQuarter" class="quarterMark">
		</div>
		<div id="secondQuarter" class="quarterMark">
		</div>
		<div id="thirdQuarter" class="quarterMark">
		</div>
		<div id="mainProgressBarOuter" class="progressBarOuter">
			<div id="mainProgressBar"  class="progressBar">
			</div>
		</div>
		<div id="itemProgressBarOuter"  class="progressBarOuter">
			<div id="itemProgressBar"  class="progressBar">
			</div>
		</div>
	</body>
</html>
